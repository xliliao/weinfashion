<html>
<head>
	<link rel="shortcut icon" href="favicon.ico">
	<title>WeInFashion</title>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<link href="css/weinfashion.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/weinfashion.js"></script>
</head>
<body>
	<div class="fashionBody">
		<div class="centerBody">
			<div class="fashionTop">
				<div class="topBlank"></div>
				<div class="searchSection"></div>
				<div class="iconSection"></div>
			</div>
			<div class="fashionBanner">
				<div id="weinfashionBanner"></div>
			</div>
			<div id="divid1"></div>
			<div class="tabs">
				<div id = "shopIn" class="tab">
					<div class="tabTxt"><a href="http://shopinfashion.com" target="_blank">SHOP IN</a></div>
				</div>
				<div id="blog" class="tab">
					<div class="tabTxt">BLOG</div>
				</div>
				<div id="about" class="tab">
					<div class="tabTxt">ABOUT</div>
				</div>
				<div id="create" class="tab">
					<div class="tabTxt">CREATE</div>
				</div>
				<div id="rankings" class="tab">
					<div class="tabTxt">RANKINGS</div>
					<ul id="rankingList" class="list">
						<li><a href="">TODAY'S TOP</a></li>
						<li><a href="">MONTH'S TOP</a></li>
					</ul>
				</div>
				<div id="taggings" class="tab">
					<div class="tabTxt">TAGGINGS</div>
				</div>
				<div id="register" class="tab">
					<div class="tabTxt">REGISTER</div>
				</div>
				<div id="login" class="tab">
					<div class="tabTxt">LOGIN</div>
				</div>
			</div> <!-- tabs -->
			<div id="divid2" class="divider"></div>
			<div id="board">
				<div id="slider"></div>
				<div id="rightBoard">
					<div id="book"></div>
					<div id="newsLetter"></div>
				</div>
			</div>
			<div id="divid3" class="divider"></div>
		</div> <!-- centerBody -->
	</div> <!-- fashionBody -->
</div>
</body>
</html>
